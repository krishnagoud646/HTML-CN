<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img
          src="https://files.codingninjas.in/new_cn_logo-29829.svg"
          width="120"
          height="20"
          alt="Coding Ninjas"
      /></a>
      <h1>Create an Account</h1>
    </header>
    <main>
      <form>
        <fieldset>
          <legend>Personal Information</legend>
          <label for="name">Full Name: </label>
          <input type="text" id="name" name="name" required />
          <br /><br />
          <label for="email">Email: </label>
          <input type="email" id="email" name="email" required />
          <br /><br />
          <label for="user">Username Name: </label>
          <input type="text" id="user" name="user" required />
          <br /><br />
          <label for="pass">Password: </label>
          <input type="password" id="pass" name="password" required />
          <br /><br />
          <label for="type">User Type: </label>
          <select id="type">
            <option value="none" disabled selected hidden>
              Select user type
            </option>
            <option>Student</option>
            <option>Working Professional</option>
          </select>
          <br /><br />
          <label for="course">Select Course: </label>
          <select id="course">
            <option>Course 1 - Web Development</option>
            <option>Course 2 - Data Science</option>
            <option>Course 3 - Digital Marketing</option>
            <option>Course 4 - Android Development</option>
          </select>
          <br /><br />
          <button type="submit">Register</button>
        </fieldset>
      </form>
    </main>
  </body>
</html>
